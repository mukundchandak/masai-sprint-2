<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="head">Tic Tac Toe</div>

<div id="flexBox">
    <div id="cont">
        <div id="line1">
            <div class="box" id="b1"></div>
            <div class="box" id="b2"></div>
            <div class="box" id="b3"></div>
        </div>
        <div id="line2">
            <div class="box" id="b4"></div>
            <div class="box" id="b5"></div>
            <div class="box" id="b6"></div>
        </div>
        <div id="line3">
            <div class="box" id="b7"></div>
            <div class="box" id="b8"></div>
            <div class="box" id="b9"></div>
        </div>
    </div>
    <div id="cont2">
        <div id="scoreBoard">
            <div class="head">SCORE BOARD</div>
            <div id="flexBox2">
                <div class="dataG">Games</div>
                <div class="data1">Player 1</div>
                <div class="data2">Player 2</div>
            </div>
        </div>
    </div>
</div>

    <div id="sel">
        <select id="player">
            <option value="p1">Player 1</option>
            <option value="p2">Player 2</option>
        </select>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
